<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cube.css" />
    <title>Cube 3D Effects</title>
  </head>
  <body>
    <div class="cube">
      <div class="top">
        <!-- <h1>Top</h1> -->
      </div>
      <div class="frame">
        <span style="--i: 0">
          <!-- Front  -->
        </span>
        <span style="--i: 1">
          <!-- Right -->
        </span>
        <span style="--i: 2">
          <!-- Back -->
        </span>
        <span style="--i: 3">
          <!-- Left -->
        </span>
      </div>
      <div class="shadow"></div>
    </div>
  </body>
</html>
